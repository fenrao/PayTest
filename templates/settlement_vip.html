{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">
    <title>Responsive Side Menu &ndash; Layout Examples &ndash; Pure</title>

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">



        <!--[if lte IE 8]>
            <link rel="stylesheet" href="{% static 'css/layouts/side-menu-old-ie.css' %}">

        <![endif]-->
        <!--[if gt IE 8]><!-->
            <link rel="stylesheet" href="{% static 'css/layouts/side-menu.css' %}">

        <!--<![endif]-->
</head>
<body>
<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="#">主页</a>

            <ul class="pure-menu-list">
                   <li class="pure-menu-item menu-item-divided pure-menu-selected">
                    <a href="{% url 'orders:settlement_vip' %}" class="pure-menu-link">下单</a>
                <li class="pure-menu-item"><a href="{% url 'order:search' %}" class="pure-menu-link">查询</a></li>

                </li>



                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Contact</a></li>
            </ul>
        </div>
    </div>

    <div id="main">
        <div class="header">
            <h1>代理下单</h1>
        </div>
        <div class="content">
            <h2 class="content-subhead">订单信息：</h2>

        <div class="text">
           <form  method="post" action="{% url 'orders:settlement_vip' %} " class="pure-form pure-form-stacked">
                {% csrf_token %}
               <div class="pure-g">
                   <div class="pure-u-1 pure-u-md-1-3">
                    平台{{ order_form.platform }}
                   </div>
                   <div class="pure-u-1 pure-u-md-1-3">
                    学校{{ order_form.school }}
                    </div>
                    <div class="pure-u-1 pure-u-md-1-3">
                    课目数量{{ order_form.amount }}
                    </div>
                    <div class="pure-u-1 pure-u-md-1-3">
                    课程{{ order_form.subject }}
                    </div>
                    <div class="pure-u-1 pure-u-md-1-3">
                    帐号{{ order_form.name }}
                    </div>
                    <div class="pure-u-1 pure-u-md-1-3">
                    密码{{ order_form.password }}
                    </div>

                    <input type="submit" value="提交订单"/>
               </div>
            </form>
        </div>
        </div>

    </div>
</div>
<script src="{%    static 'js/ui.js'  %}  "></script>

</body>
</html>
